<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
          <h1> Programmation de la dotation régionale d'investissement dans la région Guyane <img src="https://www.economie.gouv.fr/files/files/directions_services/plan-de-relance/logo-FR-kit-com.png" height="100px" width="200px" align=right /> </h1>
        
        <h5> Au 04 Mars 2021 </h5>
        
        <hr>
        
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Guyane_1.js"></script>
        <script src="data/ProjetsRnovationthermique_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[2.021089028072394,-56.72096050896682],[5.84143709173533,-49.516433281865915]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_FonddecarteOSM_0');
        map.getPane('pane_FonddecarteOSM_0').style.zIndex = 400;
        var layer_FonddecarteOSM_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_FonddecarteOSM_0',
            opacity: 0.5,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_FonddecarteOSM_0;
        map.addLayer(layer_FonddecarteOSM_0);
        function pop_Guyane_1(feature, layer) {
        }

        function style_Guyane_1_0() {
            return {
                pane: 'pane_Guyane_1',
                opacity: 1,
                color: 'rgba(125,3,159,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,3,159,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Guyane_1');
        map.getPane('pane_Guyane_1').style.zIndex = 401;
        map.getPane('pane_Guyane_1').style['mix-blend-mode'] = 'normal';
        var layer_Guyane_1 = new L.geoJson(json_Guyane_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Guyane_1',
            layerName: 'layer_Guyane_1',
            pane: 'pane_Guyane_1',
            onEachFeature: pop_Guyane_1,
            style: style_Guyane_1_0,
        });
        bounds_group.addLayer(layer_Guyane_1);
        map.addLayer(layer_Guyane_1);
        function pop_ProjetsRnovationthermique_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Thème</th>\
                        <td>' + (feature.properties['Thème'] !== null ? autolinker.link(feature.properties['Thème'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Projets</th>\
                        <td>' + (feature.properties['Projets'] !== null ? autolinker.link(feature.properties['Projets'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Coût</th>\
                        <td>' + (feature.properties['Coût'] !== null ? autolinker.link(feature.properties['Coût'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Subvention</th>\
                        <td>' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProjetsRnovationthermique_2_0() {
            return {
                pane: 'pane_ProjetsRnovationthermique_2',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ProjetsRnovationthermique_2');
        map.getPane('pane_ProjetsRnovationthermique_2').style.zIndex = 402;
        map.getPane('pane_ProjetsRnovationthermique_2').style['mix-blend-mode'] = 'normal';
        var layer_ProjetsRnovationthermique_2 = new L.geoJson(json_ProjetsRnovationthermique_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProjetsRnovationthermique_2',
            layerName: 'layer_ProjetsRnovationthermique_2',
            pane: 'pane_ProjetsRnovationthermique_2',
            onEachFeature: pop_ProjetsRnovationthermique_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_ProjetsRnovationthermique_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ProjetsRnovationthermique_2);
        map.addLayer(layer_ProjetsRnovationthermique_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ProjetsRnovationthermique_2.png" /> Projets Rénovation thermique ': layer_ProjetsRnovationthermique_2,'<img src="legend/Guyane_1.png" /> Guyane': layer_Guyane_1,"Fond de carte OSM": layer_FonddecarteOSM_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
